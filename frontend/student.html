<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Student Personal Page</title>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-8">

    <h1 class="text-3xl font-bold text-blue-600 mb-6 mt-10">Student Personal Data</h1>
    <form class="bg-white p-6 rounded shadow-md w-full max-w-md space-y-4">
        <div>
            <label for="studentId" class="block text-gray-700 font-medium">ID</label>
            <input type="text" id="studentId" class="w-full border rounded px-3 py-2" readonly>
        </div>
        <div>
            <label for="studentName" class="block text-gray-700 font-medium">Name</label>
            <input type="text" id="studentName" class="w-full border rounded px-3 py-2">
        </div>
        <div>
            <label for="studentAge" class="block text-gray-700 font-medium">Age</label>
            <input type="number" id="studentAge" class="w-full border rounded px-3 py-2">
        </div>

        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Save changes
        </button>
    </form>

    <script src="js/student.js"></script>
</body>

</html>
