<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Students Management System</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-8">

  <div class="w-full max-w-4xl">
    <!-- Header com título e botão -->
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 gap-4">
      <h1 class="text-3xl font-bold text-blue-600">Students</h1>
      <a href="./createStudent.html" target="_blank"
         class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full text-center">
        + New Student
      </a>
    </div>

    <!-- Tabela -->
    <div class="bg-white rounded shadow-md overflow-hidden">
      <table class="w-full">
        <thead>
          <tr class="bg-gray-200 text-gray-700 uppercase text-sm leading-normal">
            <th class="py-3 px-6 text-left">ID</th>
            <th class="py-3 px-6 text-left">Name</th>
            <th class="py-3 px-6 text-left">Age</th>
            <th class="py-3 px-6 text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="studentsTable" class="text-gray-600 text-sm font-light">
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/students.js"></script>
</body>
</html>
